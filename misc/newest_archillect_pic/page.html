	<script type="text/javascript">

		


		var url = "https://archillect.com/archive";
		var ptitle = "Can't get img.thumb from the site";
		
		var cors_api_url = 'https://cors-anywhere.herokuapp.com/';
		function doCORSRequest(options, printResult) {
			var x = new XMLHttpRequest();
			x.open(options.method, cors_api_url + options.url);
			x.onload = x.onerror = function() {
				printResult('\n' + (x.responseText || ''));
			};
			if (/^POST/i.test(options.method)) {
				x.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
			}
			x.send(options.data);
		}

		
		
		
		
		
		var html_content = 'empty';

		// Bind event
		(function() {


			var outputField = document.getElementById('output');

			$( document ).ready(function() {

				doCORSRequest({
					method: 'GET',
					url: url,
					data: ''
				}, function printResult(result) {
					html_content = result;


					var html = $.parseHTML( html_content ), 
						img = $(html).find("img.thumb"),
						len = img.length; 

					//console.log("html_content\n\n" + html_content);
					//console.log(html);

					if( len > 0 ){
						var src = img.first().attr("src"); // get id of first image
						console.log(img.first())
					} else {
						console.log("Image not found");
					}
					console.log(src);

					image_tag='<img width="200px" id="arch_img" src="'+src+'" alt="'+ptitle+'"/>';

					//$("div.image").prepend(image_tag);
					document.getElementById("img_div").innerHTML = image_tag





					//console.log(html_content);
				});



			});
		})();
			
			
			
		
		
		
		
		
		
		
		

		
		
		
		
		
		



	</script>
