<script type="text/javascript">
	
	var domain = "https://archillect.com";
	
	//main
	(function() {

		$( document ).ready(function() {
			
			//get newest post
			var newest = findFirstAttrOnSite(domain + "/archive", "a.post", "href");
			newest = newest.slice(1); //remove /
			newest = parseInt(newest, 10);// to int
			postid = Math.floor(Math.random() * newest) + 1; //get rnd post id from 1 to newest
			post_url = domain + '/' + postid.toString(); //get rnd post url
			
			console.log('post_url = ' + post_url);
			
			//get pic url in post
			pic_url = findFirstAttrOnSite(post_url, "img#ii", "src");
			console.log('pic_url = ' + pic_url);
			
			//add pic (img) to body with link
			var ref_link = $('<a></a>');
			ref_link.attr('href', post_url);
			ref_link.attr('class', 'a_404');
			ref_link.appendTo('div.pic_404');
			
			var img = $('<img alt = "archillect pic here">');
			img.attr('src', pic_url);
			img.appendTo('a.a_404'); 
			
		});
	})();
	
	

</script>
