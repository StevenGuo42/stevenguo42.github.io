---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="flex_box_container">
	<div class="flex-item">
		<div class="post">
			{{ content }}
		</div>
		<script src="https://utteranc.es/client.js"
			repo="StevenGuo42/StevenGuo42.GitHub.io"
			issue-term="title"
			label="Blog Comments"
			theme="github-light"
			crossorigin="anonymous"
			async>
		</script>
  </div>
  
  <div class="fixed jekyll-twitter-plugin">
    <div class='jekyll-twitter-plugin'>
		<a class="twitter-timeline" data-tweet-limit="6" 
			href="https://twitter.com/StevenGuo42?ref_src=twsrc%5Etfw">
			Tweets by StevenGuo42
		</a>
		<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
	</div>
  </div>
</div>
